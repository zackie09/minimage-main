<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Gallery | Minimage - Tailwind Image Gallery Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="MyraStudio" name="author">

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- glightbox css -->
    <link rel="stylesheet" href="assets/libs/glightbox/css/glightbox.min.css">

    <!-- Fonts Family Link  (Mandatory in All Pages) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons css  (Mandatory in All Pages) -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">

    <!-- App css  (Mandatory in All Pages) -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <!-- Start Page Content here -->
        <div class="page-content">

            <main>
                 <div class="w-full filters-group-wrap mb-3">
                    <ul class="filter-options flex flex-wrap gap-4">
                        <li class="active" data-group="all"><a href="javascript:void(0)" class="btn">All
                                Items</a></li>
                        <li data-group="design"><a href="javascript:void(0)" class="btn">Design</a></li>
                        <li data-group="creative"><a href="javascript:void(0)" class="btn">Creative</a>
                        </li>
                        <li data-group="branding"><a href="javascript:void(0)" class="btn">Branding</a>
                        </li>
                        <li data-group="photography"><a href="javascript:void(0)" class="btn">Photography</a>
                        </li>
                    </ul>
                </div>

                <div id="gallery-wrapper" class="flex justify-center">
                    <!-- Card 1 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["creative", "photography"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-1.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-1.jpg" alt="work-image" class="w-full h-auto">               
                        </a>
                    </div>

                    <!-- Card 2 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["design", "illustration"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-2.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-2.jpg" alt="work-image" class="w-full h-auto">
                        </a>
                    </div>

                    <!-- Card 3 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["photography", "travel"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-3.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-3.jpg" alt="work-image" class="w-full h-auto">                           
                        </a>
                    </div>

                    <!-- Card 4 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["design", "branding"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-4.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-4.jpg" alt="work-image" class="w-full h-auto">
                        </a>
                    </div>

                    <!-- Card 5 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["web", "development"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-5.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-5.jpg" alt="work-image" class="w-full h-auto">                            
                        </a>
                    </div>

                    <!-- Card 6 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item"
                        data-groups='["illustration", "creative"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-6.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-6.jpg" alt="work-image" class="w-full h-auto">                            
                        </a>
                    </div>

                    <!-- Card 7 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["graphic", "design"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-7.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-7.jpg" alt="work-image" class="w-full h-auto">
                        </a>
                    </div>

                    <!-- Card 8 -->
                    <div class="2xl:w-1/4 xl:w-1/3 md:w-1/2 p-3 picture-item" data-groups='["creative", "branding"]'>
                        <a class="card image-popup relative overflow-hidden" href="assets/images/img-8.jpg">
                            <!-- Image -->
                            <img src="assets/images/img-8.jpg" alt="work-image" class="w-full h-auto">
                        </a>
                    </div>

                </div>

            </main>

            <!-- Footer Start -->
            <footer class="footer bg-default-100 flex items-center py-5">
                <div class="container flex md:justify-between justify-center w-full gap-4">
                    <div>
                        <script>document.write(new Date().getFullYear())</script> Â© Minimage
                    </div>
                    <div class="md:flex hidden gap-2 item-center md:justify-end">
                        Design &amp; Develop by<a href="#" class="text-primary">MyraStudio</a>
                    </div>
                </div>
            </footer>
            <!-- Footer End -->

        </div>
        <!-- End Page content -->

    </div>

    <!-- Plugin Js (Mandatory in All Pages) -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/preline/preline.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>

    <!-- App Js (Mandatory in All Pages) -->
    <script src="assets/js/app.js"></script>

    <!-- Shuffle JS -->
    <script src="assets/libs/shufflejs/shuffle.min.js"></script>

    <!-- glightbox js -->
    <script src="assets/libs/glightbox/js/glightbox.min.js"></script>

    <!-- Filtter Demo js -->
    <script src="assets/js/pages/gallery.js"></script>

</body>

</html>
